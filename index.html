<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/4b8975947c.js"></script>
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="header">Todo App</h1>
      <div class="container">
        <div class="search">
          <form action="">
            <input type="text"  placeholder="Search list items" />
          </form>
        </div>
        <ul class="todos">
          <li>
            <span>HTML5</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <span>CSS3</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <span>JAVASCRIPT</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <span>REACT</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <span>REDUX</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <span>NODE</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
        <div class="add-todo">
          <h3>Add a new todo...</h3>
          <form action="" class="add">
            <input type="text" name="add" placeholder="Enter new item" />
          </form>
        </div>
      </div>
      <p class="branding">&copy; caiyleb-dev.com</p>
    </div>
    
    <script src="/js/app.js"></script>
  </body>
</html>
